<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>


    <link rel="shortcut icon" href="./assets/hero-circle.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- nav bar -->

    <nav class="navContainer">
        <div class="navLogo">
            <img src="./assets/TechWave-logo.svg" alt="Tech Wave Logo">
        </div>
        <ul class="navMenu">
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
        </ul>
        <div class="navBtn">
            <button class="btn"><span class="text">Subscribe</span>
                <img src="./assets/right-arrow.svg" alt="" class="arrow">
            </button>
        </div>
    </nav>

    <!-- banner section -->

    <section class="bannerConrainer">
        <div class="bannerContent">
            <div class="bannerCircle">
                <img src="./assets/microphone.png" alt="microphone" class="microphone">

                <span class="badge">new</span>
            </div>
            <div class="bannerTextOrBtn">
                <div class="bannerText">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div class="bannerBtn">
                    <button class="buttonBanner"
                        style="background: linear-gradient(1deg, #F7E93F 0%, #FB09B4 51%, #9100F8 100%);">
                        <img src="./assets/spotify.png" alt="">
                        Listen on Spotify
                    </button>
                    <button class="buttonBanner"
                        style="background: transparent; border: 1px solid #00FF88; color: #00FF88;">
                        <img src="./assets/message.png" alt="">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
